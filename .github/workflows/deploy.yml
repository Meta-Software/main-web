name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Change to app directory
        run: cd app

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            app/.next/cache
            # Bun's cache directory
            ~/.bun/install/cache
          key: ${{ runner.os }}-nextjs-bun-${{ hashFiles('app/bun.lockb') }}-${{ hashFiles('app/**.[jt]s', 'app/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-bun-${{ hashFiles('app/bun.lockb') }}-

      - name: Install dependencies
        run: bun install
        working-directory: ./app

      - name: Generate i18n files
        run: bun ./node_modules/typesafe-i18n/cli/typesafe-i18n.mjs --no-watch
        working-directory: ./app

      - name: Build with Next.js
        run: bun run build
        working-directory: ./app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
